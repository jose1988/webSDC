<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeguimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSeguimientoLabel_idpaq}" for="idpaq" />
                    <h:inputText id="idpaq" value="#{seguimientoController.selected.idpaq}" title="#{bundle.CreateSeguimientoTitle_idpaq}" required="true" requiredMessage="#{bundle.CreateSeguimientoRequiredMessage_idpaq}"/>
                    <h:outputLabel value="#{bundle.CreateSeguimientoLabel_idrol}" for="idrol" />
                    <h:inputText id="idrol" value="#{seguimientoController.selected.idrol}" title="#{bundle.CreateSeguimientoTitle_idrol}" />
                    <h:outputLabel value="#{bundle.CreateSeguimientoLabel_idusu}" for="idusu" />
                    <h:selectOneMenu id="idusu" value="#{seguimientoController.selected.idusu}" title="#{bundle.CreateSeguimientoTitle_idusu}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSeguimientoLabel_paquete}" for="paquete" />
                    <h:selectOneMenu id="paquete" value="#{seguimientoController.selected.paquete}" title="#{bundle.CreateSeguimientoTitle_paquete}" required="true" requiredMessage="#{bundle.CreateSeguimientoRequiredMessage_paquete}">
                        <f:selectItems value="#{paqueteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguimientoController.create}" value="#{bundle.CreateSeguimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{seguimientoController.prepareList}" value="#{bundle.CreateSeguimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSeguimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

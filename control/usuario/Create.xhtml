<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idusu}" for="idusu" />
                    <h:inputText id="idusu" value="#{usuarioController.selected.idusu}" title="#{bundle.CreateUsuarioTitle_idusu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idusu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreusu}" for="nombreusu" />
                    <h:inputText id="nombreusu" value="#{usuarioController.selected.nombreusu}" title="#{bundle.CreateUsuarioTitle_nombreusu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreusu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellidousu}" for="apellidousu" />
                    <h:inputText id="apellidousu" value="#{usuarioController.selected.apellidousu}" title="#{bundle.CreateUsuarioTitle_apellidousu}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_correousu}" for="correousu" />
                    <h:inputText id="correousu" value="#{usuarioController.selected.correousu}" title="#{bundle.CreateUsuarioTitle_correousu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correousu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_userusu}" for="userusu" />
                    <h:inputText id="userusu" value="#{usuarioController.selected.userusu}" title="#{bundle.CreateUsuarioTitle_userusu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_userusu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_passwordusu}" for="passwordusu" />
                    <h:inputText id="passwordusu" value="#{usuarioController.selected.passwordusu}" title="#{bundle.CreateUsuarioTitle_passwordusu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_passwordusu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_statususu}" for="statususu" />
                    <h:inputText id="statususu" value="#{usuarioController.selected.statususu}" title="#{bundle.CreateUsuarioTitle_statususu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_statususu}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idper}" for="idper" />
                    <h:selectOneMenu id="idper" value="#{usuarioController.selected.idper}" title="#{bundle.CreateUsuarioTitle_idper}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idper}">
                        <f:selectItems value="#{permisologiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
